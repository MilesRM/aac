<ion-split-pane>
  <ion-menu [content]="content" when="xs" >
      <ion-header>
        <ion-navbar>
          <ion-title>Menu</ion-title>
        </ion-navbar>
      </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages"
         (click)="openPage(p)" >
        {{p.title}}
        </button>
        <button  ion-item (click)="presentConfirmRestore()" >
          <ion-icon color="danger" name="refresh" item-start></ion-icon>
          <span class="danger">Restore defaults</span>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="root" main #content ></ion-nav >
</ion-split-pane>
