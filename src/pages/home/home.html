<ion-content padding>
  <div ion-fixed>

  <!-- Text Buffer -->
  <div class="textfield">
    <div class="textfield__message">
      <div class="textfield__content">{{message}}</div>
      <ion-icon class="textfield__btn" (click)='speak()' name="mic"></ion-icon>
      <ion-icon class="textfield__btn" (click)='removeLastWord()' name="backspace"></ion-icon>
    </div>
    <div class="textfield__menu">
      <ion-icon class="textfield__btn" (click)='clearMessage()' name="trash"></ion-icon>
    </div>
  </div>

  <!-- Word prediction -->
  <div class="prediction"  *ngIf="wordPrediction">
    <button *ngFor="let i of [0,1,2]" class="board-button" ion-button>
        <div class="board-button__img" >
            <ion-img [cache]="true" ></ion-img>
        </div>
        <div class="board-button__label" >  test√ü </div>
    </button>
  </div>

  <!-- Communication board -->
  <div *ngIf="currentBoard.getGrid().length > 0" class="board">
    <template *ngFor="let row of currentBoard.getGrid()">
      <div *ngFor="let button of row" >
        <div *ngIf="button.load_board; then directory else word"></div>
        <ng-template #directory>
          <button class="board-button" [ngStyle]="{'background': button.background_color}" ion-button (click)='changeBoard(button.load_board.id)'>
            <div class="board-button__img" >
                <ion-img [cache]="true" src="{{button.image_url}}"></ion-img>
            </div>
            <span class="board-button__label" > {{button.label}} </span>
            <div class="board-button__dir"> </div>
          </button>
        </ng-template>

        <ng-template #word>
          <button class="board-button" [ngStyle]="{'background': button.background_color}" ion-button (click)='addWord(button.label)'>
            <div class="board-button__img" >
              <ion-img [cache]="true" src="{{button.image_url}}"></ion-img>
            </div>
            <div class="board-button__label" > {{button.label}} </div>

          </button>
        </ng-template>

      </div>
    </template>
  </div>

  </div>
</ion-content>
