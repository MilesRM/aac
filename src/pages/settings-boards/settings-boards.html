<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Board set</ion-label>
      <ion-select [(ngModel)]="this.boardSet">
        <ion-option *ngFor="let b of this.boardSets" value="{{b}}"> {{b}}</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Font size</ion-label>
      <div item-end>
        {{this.fontSize}}%
      </div>
    </ion-item>
    <ion-item no-lines>
      <ion-range min="85" max="150"  step="5"  snaps="true" [(ngModel)]="this.fontSize">
          <ion-label range-left>85%</ion-label>
          <ion-label range-right>150%</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
