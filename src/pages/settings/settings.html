<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{'font-size': this.getFontSize()}"  >

    <ion-list>
      <ion-list-header>Board sets</ion-list-header>
      <ion-item>
        <ion-label>Board set</ion-label>
        <ion-select [(ngModel)]="boardSet">
          <ion-option value="comnunikate-20">Comnunikate-20</ion-option>
          <ion-option value="default-material">Default</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Font size</ion-label>
      </ion-item>
      <ion-item>
        <ion-range min="75" max="125"  step="5"  snaps="true" [(ngModel)]="fontSize">
            <ion-label range-left>75%</ion-label>
            <ion-label range-right>125%</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Language</ion-list-header>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="language">
          <ion-option value="en">English</ion-option>
          <ion-option value="de">Deutsch</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>Autocorrect</ion-item>
      <ion-item>
          <ion-range min="0" max="3"  step="1"  snaps="true" [(ngModel)]="grammarCheck">
            <ion-label range-left>Off</ion-label>
            <ion-label range-right>On</ion-label>
          </ion-range>
        </ion-item>
      <ion-item>
          <ion-label> Prediction</ion-label>
          <ion-toggle [(ngModel)]="wordPrediction" disabled checked="false"></ion-toggle>
      </ion-item>
      <ion-item>Delete databank</ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Speech</ion-list-header>
      <ion-item>Speech provider</ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Other</ion-list-header>
      <ion-item>Version</ion-item>
      <ion-item>Restore</ion-item>
    </ion-list>
</ion-content>
